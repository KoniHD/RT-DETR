task: detection

num_classes: 5
remap_mscoco_category: False

train_dataloader: 
  type: DataLoader
  dataset: 
    type: LocoDetection
    img_folder: /workspace/loco/images/train/
    ann_file: /workspace/loco/labels/train-subset.json
    transforms:
      type: Compose
      ops: ~
  shuffle: True
  batch_size: 8
  num_workers: 4
  drop_last: True 


val_dataloader:
  type: DataLoader
  dataset: 
    type: LocoDetection
    img_folder: /workspace/loco/images/val/
    ann_file: /workspace/loco/labels/val-subset.json
    transforms:
      type: Compose
      ops: ~ 

  shuffle: False
  batch_size: 8
  num_workers: 4
  drop_last: False